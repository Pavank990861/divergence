<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Content - Advanced Editor</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="editor-container">
        <!-- Editor Header -->
        <header class="editor-header">
            <div class="editor-header-left">
                <button class="btn btn-icon" onclick="window.location.href='index.html'" title="Back to Dashboard">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h2 id="editorTitle">Create New Content</h2>
            </div>
            <div class="editor-header-right">
                <button class="btn btn-secondary" onclick="previewContent()" title="Preview">
                    <i class="fas fa-eye"></i> Preview
                </button>
                <button class="btn btn-success" onclick="saveContent()" title="Save">
                    <i class="fas fa-save"></i> Save
                </button>
            </div>
        </header>

        <!-- Editor Content -->
        <div class="editor-content">
            <!-- Left Panel - Form Fields -->
            <div class="editor-form-panel">
                <div class="form-group">
                    <label for="contentTitle">
                        <i class="fas fa-heading"></i> Title <span class="required">*</span>
                    </label>
                    <input type="text" id="contentTitle" placeholder="Enter content title..." required>
                </div>

                <div class="form-group">
                    <label for="contentCategory">
                        <i class="fas fa-tag"></i> Category
                    </label>
                    <select id="contentCategory">
                        <option value="document">Document</option>
                        <option value="note">Note</option>
                        <option value="article">Article</option>
                        <option value="draft">Draft</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contentTags">
                        <i class="fas fa-tags"></i> Tags (comma-separated)
                    </label>
                    <input type="text" id="contentTags" placeholder="e.g., important, project, meeting">
                </div>

                <div class="form-group">
                    <label for="contentStatus">
                        <i class="fas fa-info-circle"></i> Status
                    </label>
                    <select id="contentStatus">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                        <option value="archived">Archived</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="contentPriority">
                        <i class="fas fa-star"></i> Priority
                    </label>
                    <select id="contentPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar"></i> Created Date
                    </label>
                    <input type="datetime-local" id="contentCreatedDate">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-image"></i> Featured Image URL
                    </label>
                    <input type="url" id="contentImageUrl" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-link"></i> External Link
                    </label>
                    <input type="url" id="contentExternalLink" placeholder="https://example.com">
                </div>
            </div>

            <!-- Right Panel - Rich Text Editor -->
            <div class="editor-text-panel">
                <div class="editor-toolbar">
                    <button class="toolbar-btn" onclick="formatText('bold')" title="Bold">
                        <i class="fas fa-bold"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('italic')" title="Italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('underline')" title="Underline">
                        <i class="fas fa-underline"></i>
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="formatText('heading1')" title="Heading 1">
                        <i class="fas fa-heading"></i> H1
                    </button>
                    <button class="toolbar-btn" onclick="formatText('heading2')" title="Heading 2">
                        <i class="fas fa-heading"></i> H2
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="formatText('unorderedList')" title="Bullet List">
                        <i class="fas fa-list-ul"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('orderedList')" title="Numbered List">
                        <i class="fas fa-list-ol"></i>
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="formatText('link')" title="Insert Link">
                        <i class="fas fa-link"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('image')" title="Insert Image">
                        <i class="fas fa-image"></i>
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="formatText('code')" title="Code Block">
                        <i class="fas fa-code"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('quote')" title="Quote">
                        <i class="fas fa-quote-right"></i>
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="formatText('undo')" title="Undo">
                        <i class="fas fa-undo"></i>
                    </button>
                    <button class="toolbar-btn" onclick="formatText('redo')" title="Redo">
                        <i class="fas fa-redo"></i>
                    </button>
                    <div class="toolbar-separator"></div>
                    <button class="toolbar-btn" onclick="formatText('clear')" title="Clear Formatting">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
                <div 
                    class="rich-text-editor" 
                    id="richTextEditor" 
                    contenteditable="true"
                    placeholder="Start typing your content here..."
                ></div>
                <div class="editor-footer">
                    <span class="word-count" id="wordCount">0 words</span>
                    <span class="char-count" id="charCount">0 characters</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Content Preview</h3>
                <button class="btn btn-icon" onclick="closePreview()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="previewContent">
                <!-- Preview content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/editor.js"></script>
</body>
</html>
